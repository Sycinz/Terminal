<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="toplane">
        <div class="toplane-interface">
            <div class="toplane-dot-r"></div>
            <div class="toplane-dot-y"></div>
            <div class="toplane-dot-g"></div>
        </div>
        <div class="toplane-title">Sycinz@kali: ~</div>
    </div>
    <div class="background"></div>
        <div class="text">
            <span class="client">client</span>@<span class="system">kali</span><span class="characters">:~$</span> sudo apt-get install Sycinz<br/>

            <span class="client">client</span>@<span class="system">kali</span><span class="characters">:~$</span><span class="animation">|</span><br/>
            <br/>
        </div>
    </div>

    <footer class="footer"></footer>
    
    <script src="js/app.js"></script>
</body>
</html>
